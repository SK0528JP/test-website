<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹奏楽部公式ホームページ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="fade-in">
        <header>
            <div class="menu-bar">
                <div class="logo">
                    <img src="icon.png" alt="吹奏楽部アイコン" class="logo-icon">
                    吹奏楽部
                </div>
                <nav>
                    <ul>
                        <li><a href="#about">私たちについて</a></li>
                        <li><a href="#schedule">活動予定</a></li>
                        <li><a href="#gallery">ギャラリー</a></li>
                        <li><a href="#contact">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-image"></div>
        </header>
        <main>
            <section id="about" class="section">
                <h1>私たちについて</h1>
                <p>吹奏楽部は音楽を愛する仲間が集まり、心をひとつに演奏を楽しむ場です。</p>
            </section>
            <section id="schedule" class="section">
                <h1>活動予定</h1>
                <p>最新の演奏会や練習スケジュールはこちらで確認できます。</p>
            </section>
            <section id="gallery" class="section">
                <h1>ギャラリー</h1>
                <p>私たちの活動の一部を写真でご紹介します。</p>
            </section>
            <section id="contact" class="section">
                <h1>お問い合わせ</h1>
                <p>質問や入部希望の方はお気軽にご連絡ください。</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 吹奏楽部公式ホームページ</p>
            <div class="social-links">
                <a href="https://www.instagram.com/official_account" target="_blank" class="instagram-link">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
